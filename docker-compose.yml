version: "3.1"
services:
  db:
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: jwtapp
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: aidos2003
    volumes:
      - postgres_data:/var/lib/postgresql/data

  salles:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    depends_on:
      - db
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/jwtapp
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: aidos2003
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
